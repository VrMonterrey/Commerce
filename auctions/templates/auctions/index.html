{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <form action="{% url 'showCat' %}" method="POST" class="my-4">
        {% csrf_token %}
        <label for="category">Choose the category:</label>
            <select name="category" id="category">
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        <button type="submit" class="btn btn-success">Select</button>
    </form>
    <div class="row mx-4">
    {% for listing in listings %}
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{ listing.imageUrl }}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ listing.title }}</h5>
                <p class="card-text">{{ listing.description }}</p>
                <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary">More</a>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
