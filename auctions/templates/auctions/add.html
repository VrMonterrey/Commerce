{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Add New Listing</h2>

    <form action="{% url 'add' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" id="description" placeholder="Enter description">
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text" class="form-control" name="imageUrl" id="imageUrl" placeholder="Enter Image URL">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" min="0" class="form-control" name="price" id="price" placeholder="Enter price">
        </div>
        <div class="form-group">
            <label for="category">Choose the category:</label>
            <select name="category" id="category">
                {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-info">Add</button>
    </form>
{% endblock %}
